<!DOCTYPE html>
<html>
  <head>
    <title>Launch Local Matlab</title>
  </head>
  <body>
    <h2>Launch local matlab from webapp demo</h2>
    <button onclick="launchMatlab()">Launch Matlab</button>
  </body>
</html>

<script>
function launchMatlab() {
  fetch('http://localhost:5000/launch_matlab')
    .then(response => {
      console.log(response.text());
    })
    .catch(error => {
      console.error(error);
    });
}
</script>
